<ion-header>

  <ion-navbar>
    <ion-title>Create Idea</ion-title>
    <ion-buttons>
      <button ion-button (click)="dismiss()"> 
      <span showWhen="ios">Cancel</span> 
      <ion-icon name="md-close" showWhen="android,windows">
        </ion-icon> 
        </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="sendPost()" [disabled]="!form.valid"> 
             <ion-icon name="ios-paper-plane-outline"></ion-icon> 
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="sendPost()">

    <ion-item>
      <ion-label stacked>Idea Name:</ion-label>
      <ion-input type="text" formControlName="title" [(ngModel)]="title"></ion-input>
    </ion-item>

        <ion-item>
      <ion-label stacked>Idea Description:</ion-label>
      <ion-input type="text" formControlName="description" [(ngModel)]="description"></ion-input>
    </ion-item>
  </form>
</ion-content>
