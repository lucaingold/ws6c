<ion-header>
  <ion-navbar>
    <ion-title>
      {{categoryTitle}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-fab top right edge >
    <button ion-fab color="royal">
      <ion-icon name="add">
        </ion-icon>
        </button>
    <ion-fab-list>
      <button ion-fab><ion-icon name="md-image"></ion-icon></button>

    </ion-fab-list>
  </ion-fab>

  <ion-list *ngFor="let entry of entries | async">
    <ion-item>
      <ion-thumbnail item-left>
        <img *ngIf="entry.image!=''" src="{{entry.image}}" />
        <img *ngIf="entry.image==''" src="{{categoryImage}}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{entry.title}}</h2>
        <p>{{entry.description}}</p>
      </ion-label>
      <ion-checkbox clear item-right color="blue" checked="{{entry.status}}"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
