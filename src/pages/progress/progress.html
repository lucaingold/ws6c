<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Progress
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      Overview [open]
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let category of categories | async">
    <ion-card-header>
      {{category.title}}
    </ion-card-header>
    <ion-card-content>
      <canvas baseChart width="400" height="400"
              [datasets]="chartData"
              [chartType]="chartType"
      ></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
