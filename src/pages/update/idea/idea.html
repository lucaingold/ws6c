<ion-header>

  <ion-navbar>
    <ion-title>Update Idea</ion-title>
    <ion-buttons>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows">
        </ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="sendPut()">
        <ion-icon name="ios-paper-plane-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="sendPost()">
    <ion-item>
      <ion-label stacked>Name:</ion-label>
      <ion-input type="text" formControlName="title" [(ngModel)]="title">{{idea.title}}</ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Description:</ion-label>
      <ion-input type="text" formControlName="description" [(ngModel)]="description">{{idea.description}}</ion-input>
    </ion-item>

    <ion-item>

      <span *ngIf="imageUrl">Picture taken!</span>
      <button ion-button type="button" color="primary" (click)="takePhotoLibrary()">
        Take a Picture
      </button>
    </ion-item>

  </form>
</ion-content>
